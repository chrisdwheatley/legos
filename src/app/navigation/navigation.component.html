<div class="nav__item" routerLink="introduction">Introduction</div>
<div class="accordion">
  <input type="checkbox" title="opens getting started accordion">
  <i title="carrot that opens getting started accordion"></i>
  <div class="nav__item accordion__title">
    Getting Started
  </div>
  <div class="accordion__container">
    <ul class="list--nav">
      <li *ngFor="let item of startingitems" 
         routerLink="{{ item.link }}" 
         [ngClass]="{'divider': item.divider}"
         class="{{ item.class }}">
          {{ item.name }}
       </li>
     </ul>
  </div>
</div>
